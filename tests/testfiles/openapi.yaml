---
openapi: 3.0.0
info:
    title: openapi
    version: '1.0'
servers:
- url: http://localhost:3000
paths:
    "/user/{userId}":
        parameters:
        - schema:
              type: string
          name: userId
          in: path
          required: true
        get:
            summary: Your GET endpoint
            tags: []
            responses:
                '200':
                    description: OK
                    content:
                        application/json:
                            schema:
                                "$ref": "#/components/schemas/User"
            operationId: get-user-userId
components:
    schemas:
        User:
            title: User
            type: object
            properties:
                id:
                    type: string
                email:
                    type: string
                    format: email
            required:
            - id
            - email
    securitySchemes:
        Foobar:
            type: oauth2
            flows:
                password:
                    tokenUrl: http://localhost:3000/token
                    scopes: {}
                    refreshUrl: http://localhost:3000/refresh
                authorizationCode:
                    authorizationUrl: ''
                    tokenUrl: ''
                    refreshUrl: ''
                    scopes: {}
            description: ''
